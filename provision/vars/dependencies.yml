tmp_dir: "/tmp"
dest_dir: "/opt"

# Libevent
# Version of Libevent 2.0.21
libevent_version: "libevent-2.0.21-stable"
libevent_work_dir: "{{ tmp_dir }}/libevent"
libevent_prefix: "{{ dest_dir }}/libevent"
libevent_tarball_name: "{{ libevent_version }}.tar.gz"
libevent_tarball_url: "https://github.com/downloads/libevent/libevent/{{ libevent_tarball_name }}"

# Boost
# Version of Boost  1.55.0
boost_version: "1.55.0"
boost_build_dir: "boost_{{ boost_version.replace('.', '_') }}"
boost_tarball_name: "{{ boost_build_dir }}.tar.bz2"
boost_tarball_url: "http://downloads.sourceforge.net/project/boost/boost/{{ boost_version }}/{{ boost_tarball_name  }}"
boost_prefix: "{{ dest_dir }}/boost"
boost_work_dir: "{{ tmp_dir }}/boost"

#Snappy
#Varsion of Snappy 1.1.3
snappy_version: "1.1.3"
snappy_build_dir: "snappy-{{ snappy_version }}"
snappy_tarball_name: "{{ snappy_build_dir }}.tar.gz"
snappy_tarball_url: "https://github.com/google/snappy/releases/download/{{ snappy_version }}/snappy-{{ snappy_version }}.tar.gz"
snappy_prefix: "{{ dest_dir }}/snappy"
snappy_work_dir: "{{ tmp_dir }}/snappy"

#Gperftools
gperftools_version: "2.4"
gperftools_build_dir: "gperftools-{{ gperftools_version }}"
gperftools_tarball_name: "{{ gperftools_build_dir }}.zip"
gperftools_tarball_url: "https://github.com/gperftools/gperftools/archive/{{ gperftools_tarball_name }}"
gperftools_prefix: "{{ dest_dir }}/gperftools"
gperftools_work_dir: "{{ tmp_dir }}/gperftools"

#Protobuf
protobuf_version: "2.6.1"
protobuf_build_dir: "protobuf-{{ protobuf_version }}"
protobuf_tarball_name: "v{{ protobuf_version }}.zip"
protobuf_tarball_url: "https://github.com/google/protobuf/archive/{{ protobuf_tarball_name }}"
protobuf_prefix: "{{ dest_dir }}/protobuf"
protobuf_work_dir: "{{ tmp_dir }}/protobuf"

#Re2
re2_version: "2015-10-01"
re2_build_dir: "re2-{{ re2_version }}"
re2_tarball_name: "{{ re2_version }}.zip"
re2_tarball_url: "https://github.com/google/re2/archive/{{ re2_tarball_name }}"
re2_prefix: "{{ dest_dir }}/re2"
re2_work_dir: "{{ tmp_dir }}/re2"
